apiVersion: apps/v1
kind: Deployment
metadata:
  name: rearc-deployment
  labels:
    app: rearc
spec:
  replicas: 4
  selector:
    matchLabels:
      app: rearc
  template:
    metadata:
      labels:
        app: rearc
    spec:
      containers:
      - name: rearc
        image: 629354604262.dkr.ecr.us-west-2.amazonaws.com/rearc/quest:latest
        env:
          - name: SECRET_WORD
            value: "TwelveFactor"
        ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: rearc-service-np
spec:
  ports:
    - port: 3000
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: rearc
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rearc-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              service: rearc-service-np
              port: 80